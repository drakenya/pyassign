{% extends "schedule/include/base.html" %}

{% block main_content %}
    <table class="table table-striped assignments">
        <caption>Chairman, Reader Schedule</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>Chairman</th>
                <th>Reader</th>
            </tr>
        </thead>
        <tbody>
            {% for date, day in chairman_reader_schedule.items %}
                <tr>
                    <td>{{ day.date|date:"N j, Y (D)" }}</td>
                    <td>{{ day.chr.account }}</td>
                    <td>{{ day.wtr.account }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
